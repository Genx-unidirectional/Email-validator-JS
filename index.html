<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpGen - Email Validator For Business</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="icon">
                <img src="img/email.svg" alt="Email svg">
                G-validate
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Enter details to validate your email</h2>
            <form action="/submit" method="POST">

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div>
                    <input type="button" value="submit" class="btn" id="submitBtn">
                </div>
            </form>

        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">


            </div>
        </div>
    </main>
    <footer>
        Copyrights | G-validate.com | All rights reserved.
    </footer>
    <script src="JS/app.js"></script>
</body>

</html>
